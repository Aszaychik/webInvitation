<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ASZAYCHIK</title>
    <!-- Bootstrap Core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Boxicon CSS -->
    <link href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css" rel="stylesheet" />
    <script type="text/javascript" src="src/template.js"></script>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="src/template.css" />
  </head>
  <body id="body-pd">
    <!-- HEADER -->
    <header class="header" id="header">
      <div class="header_toggle"><i class="bx bx-menu" id="header-toggle"></i></div>
      <div class="container-fluid navbar-light w-100">
        <a href="" class="navbar-brand fw-bold">ASZAYCHIK</a>
      </div>
      <div class="header_img"><img src="assets/capoo.png" class="d-sm-none d-md-block d-none" alt="" /></div>
    </header>
    <!-- HEADER END -->
    <div class="l-navbar" id="nav-bar">
      <!-- NAVBAR -->
      <nav class="nav">
        <div>
          <a href="#" class="nav_logo light"> <i class="bx bx-layer nav_logo-icon"></i> <span class="nav_logo-name text-black">ASZAYCHIK</span> </a>
          <div class="nav_list">
            <a href="index.html" class="nav_link"> <i class="bx bx-home nav_icon"></i> <span class="nav_name">HOME</span> </a>
            <a href="#" class="nav_link"> <i class="bx bx-male-female nav_icon"></i> <span class="nav_name">Profile</span> </a>
            <a href="#" class="nav_link"> <i class="bx bx-calendar-event nav_icon"></i> <span class="nav_name">Schedule</span> </a>
            <a href="#" class="nav_link"> <i class="bx bx-map-pin nav_icon"></i> <span class="nav_name">Location</span> </a>
            <a href="#" class="nav_link"> <i class="bx bx-shopping-bag nav_icon"></i> <span class="nav_name">Merchandise</span> </a>
            <a href="#" class="nav_link"> <i class="bx bx-folder nav_icon"></i> <span class="nav_name">Sample</span> </a>
          </div>
        </div>
        <a href="contactUs.html" class="nav_link active"> <i class="bx bx-conversation nav_icon"></i> <span class="nav_name">Contact Us</span></a>
      </nav>
      <!-- NAVBAR END -->
    </div>
    <!--Container Main start-->
    <!-- TITLE -->
    <div class="height-100 content-containers">
      <h1 class="title">Contact Us</h1>
      <!-- TITLE END -->
      <!-- CONTENT -->
      <!-- CONTENT END -->
      <div class="contactForm mt-5 w-100 p-md-3 p-lg-5 p-0 d-flex justify-content-evenly align-items-center flex-sm-column flex-column flex-md-row">
        <!-- CONTACT IMG -->
        <!-- CONTACT IMG END -->
        <figure class="d-flex justify-content-center align-content-center w-50">
          <img src="assets/capoo.png" class="img-fluid contactImg" alt="" />
        </figure>
        <!-- FORM -->
        <!-- FORM -->
        <div class="d-flex justify-content-center flex-column yourContact w-50">
          <form action="">
            <fieldset>
              <input type="text" name="name" id="name" class="form-control mb-3" placeholder="Your Name.." />
            </fieldset>
            <fieldset>
              <input type="email" name="email" id="email" class="form-control mb-3" placeholder="Your Email..." />
            </fieldset>
            <fieldset>
              <textarea name="yourMessage" id="" class="form-control mb-3" cols="30" rows="10" placeholder="Your Message..."></textarea>
            </fieldset>
            <input type="button" value="Send" class="form-control form-floating contactBtn mb-3" />
          </form>
        </div>
      </div>
    </div>
    <!--Container Main end-->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
